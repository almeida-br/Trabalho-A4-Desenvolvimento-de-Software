<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Exported Data</title>
    </head>
    <body>
        <h1>Data Export</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            {% for obj in alunos %}
            <tr>
                <td>{{ obj.matricula }}</td>
                <td>{{ obj.nome }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
