{% extends "index.html" %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <div class="login">
      <div class="container-3">
        <span class="title">
        Universidade Utopia 
        </span>
        <div class="streamlineglobal-learning">
          <img class="group" src="../assets/images/logo.png" />
        </div>
      </div>
      <div class="container-4">
        <div class="login-2">
        Login
        </div>
         
        {%block content%}
        <form method="post">
          {% csrf_token %}
          {{form}}
            <button type="submit" class="entrar">Entrar</button>
        </form>
        {%endblock%}
      
        
        <span class="esqueci-minha-senha">
        Esqueci minha senha
        </span>
      </div>
      <div class="rectangle-7">
      </div>
    </div>
  </body>
</html>
